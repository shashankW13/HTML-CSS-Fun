        padding-right: 16px;

        cursor: pointer;
        margin-right: 8px;

    .subscribe-button:hover {
        opacity: 0.8;
    }

        padding-right: 12px;

        padding-right: 15px;

        font-size: 15px;

        transition: box-shadow 0.2s;
