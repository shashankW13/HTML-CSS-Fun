<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube.com clone</title>
        <link rel="stylesheet" href="styles/thumbnail.css">
    </head>

    <body>

        <input type="text" 
                placeholder="Search"
                class="search-bar"> 
        
        <div class="video-preview">
            
            <div class="thumbnail-row">
                <img src="assets/thumbnail/thumbnail-1.webp" 
                        class="thumbnail">
            </div>

            <div>
                <div class="channel-picture">
                    <img src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-1.jpeg"
                            class="profile-picture">
                </div>

                <div class="video-info">
                    <p class="video-title">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>

                    <p class="video-author">
                        Marques Brownlee
                    </p>

                    <p class="video-stats">
                        3.4M views &#183 6 months ago
                    </p>
                </div>

            </div>
 
        </div>

        <div class="video-preview">
            
            <div class="thumbnail-row">
                <img src="https://supersimple.dev/public/img/exercises/youtube/thumbnails/thumbnail-2.webp" 
                        class="thumbnail">
            </div>

            <div>
                <div class="channel-picture">
                    <img src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-2.jpeg"
                            class="profile-picture">
                </div>

                <div class="video-info">
                    <p class="video-title">
                        Try Not To Laugh Challenge #9
                    </p>

                    <p class="video-author">
                        Markiplier
                    </p>

                    <p class="video-stats">
                       19M views &#183; 4 years ago
                    </p>
                </div>

            </div>
 
        </div>
  
    </body>

</html>
