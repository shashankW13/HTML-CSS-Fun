<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friend List</title>
        <style>

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .menu-flex {
                display: flex;
                width: 400px;
                flex-direction: column;
                border-radius: 5px;
                padding: 6px 12px 0 12px;   
            }

            .section-flex {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 12px;
                align-items: center;
            }

            .menu-text, .notifications {
                font-family: Arial, Helvetica, sans-serif;
            }

            .notifications {
                font-weight: bold;
                color: white;
                background-color: rgb(0, 123, 255);
                display: flex;
                padding: 3px 10px 3px 10px;
                border-radius: 18px;
            }

            .profile-picture {
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }

            .profile-flex {
                margin-right: 10px;
                width: 55px;
            }

            .profile-info-flex {
                display: flex;
                flex-direction: column;
                line-height: 22px;
                flex: 1;
            }

            .button-flex {
                display: flex;
            }

            .follow-button {
                background-color: rgb(43, 156, 255);
                        border-radius: 4px;
                        border: none;
                        padding: 7px 11px 7px 11px;
                        color: white;
                        font-weight: bold;
                        font-size: 15px;
                        cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="menu-flex">
            <div class="section-flex">
                <div class="profile-flex">
                    <img src="https://sarahscoop.com/wp-content/uploads/2021/10/itachi-uchiha.jpg"
                                    class="profile-picture">
                </div>

                        font-weight: bold;

                    </div>
                        
                    <div style="
                        font-size: 14px;

                        ">

                    </div>
                </div>
    
                <div class="button-flex">
                    <button class="follow-button">
                        Follow

                </div>
            </div>

            <div class="section-flex">

                <div class="profile-info-flex">

                    <button class="follow-button">

                <div class="profile-info-flex">

</html>
