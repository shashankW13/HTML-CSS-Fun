<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            p {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
            }
            
            body {
                padding: 20px 30px 30px 30px;
            }
            
            .image-grid {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                align-items: center;
            }

            .image-preview {
                width: 200px;
                height: 310px;
                background-color: white;
                box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.4);
            }

            .anime-icon {
                width: 200px;
                height: 200px;
            }

            .anime-details {
                padding: 5px 5px 5px 5px;
            }

            .char-name {
                font-size: 18px;
                font-weight: bold;
                margin-bottom: 3px;
            }

            .profile-info {
                margin-bottom: 5px;
            }

            .mutuals-div {
                display: inline-block;
                vertical-align: middle;
            }

            .anime-mutuals {
                font-size: 13px;
                padding-bottom: 5px;
                color: rgb(97, 97, 97);
            }

            .profile-div {
                width: 30px;                                                                                                                                      
                height: 30px;
                display: inline-block;
                vertical-align: middle;
                margin-right: 2px;
            }

            .profile-picture {
                width: 100%;
                height: 100%;
                border-radius: 50%;
            }
            
            .add-button {
                padding: 8px 15px 8px 15px;
                border-radius: 3px;
                border: none;
                background-color: rgb(0, 94, 255);
                color: white;
                cursor: pointer;
            }
        </style>
        <title>Anime page</title>
    </head>
    <body>

        <div class="image-grid">
            <div class="image-preview">

                <div>
                     <img src="https://sarahscoop.com/wp-content/uploads/2021/10/itachi-uchiha.jpg"
                        class="anime-icon">
                </div>
               
                <div class="anime-details">
                    <div>
                        <p class="char-name">
                            Itachi
                         </p>
                    </div>
                        
                    <div class="profile-info">
                        <div class="profile-div">
                            <img src="https://sarahscoop.com/wp-content/uploads/2021/10/itachi-uchiha.jpg"
                                    class="profile-picture">
                        </div>
    
                        <div class="mutuals-div">
                            <p class="anime-mutuals">
                                2 mutual friends
                            </p>
                        </div>                       
                    </div>
    
                    <div>
                        <button class="add-button">
                            Add Friend
                        </button>
                    </div>
                </div>
    
            </div>
    
            <div class="image-preview">
            
                <div>
                     <img src="https://whatnerd.com/wp-content/uploads/2022/04/cute-anime-girls-who-are-lovable-zero-two-darling-in-the-franxx.jpg"
                        class="anime-icon">
                </div>
               
                <div class="anime-details">
                    <div>
                        <p class="char-name">
                            Zero Two
                         </p>
                    </div>
                        
                    <div class="profile-info">
                        <div class="profile-div">
                            <img src="https://whatnerd.com/wp-content/uploads/2022/04/cute-anime-girls-who-are-lovable-zero-two-darling-in-the-franxx.jpg"
                                    class="profile-picture">
                        </div>
    
                        <div class="mutuals-div">
                            <p class="anime-mutuals">
                                5 mutual friends
                            </p>
                        </div>                       
                    </div>
    
                    <div>
                        <button class="add-button">
                            Add Friend
                        </button>
                    </div>
                </div>
    
            </div>
    
            <div class="image-preview">
            
                <div>
                     <img src="https://i.pinimg.com/1200x/3f/f3/84/3ff3847f6487e15456dcf52d2f3dcbfe.jpg"
                        class="anime-icon">
                </div>
               
                <div class="anime-details">
                    <div>
                        <p class="char-name">
                            Itadori
                         </p>
                    </div>
                        
                    <div class="profile-info">
                        <div class="profile-div">
                            <img src="https://i.pinimg.com/1200x/3f/f3/84/3ff3847f6487e15456dcf52d2f3dcbfe.jpg"
                                    class="profile-picture">
                        </div>
    
                        <div class="mutuals-div">
                            <p class="anime-mutuals">
                                3 mutual friends
                            </p>
                        </div>                       
                    </div>
    
                    <div>
                        <button class="add-button">
                            Add Friend
                        </button>
                    </div>
                </div>
    
            </div>
        </div>
    
        

    </body>
</html>
